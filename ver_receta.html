        // Función para obtener parámetros de la URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            const regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            const results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        // El código que se ejecuta cuando la página está lista
        document.addEventListener('DOMContentLoaded', function() {
            const recetaId = getUrlParameter('receta');

            if (recetaId && RECETAS[recetaId]) {
                const receta = RECETAS[recetaId];

                // Actualiza el título de la página
                document.title = receta.titulo + ' - Pastas Gavassa';

                // Actualiza el título de la receta
                document.getElementById('titulo-receta').textContent = receta.titulo;
                
                // --- LÓGICA MODIFICADA PARA LA IMAGEN ---
                const imgElement = document.getElementById('imagen-receta-img');
                imgElement.src = receta.imagen;
                imgElement.alt = `Imagen de ${receta.titulo}`; // Mejora la accesibilidad
                // --- FIN DE LA LÓGICA MODIFICADA ---

                let contenidoHTML = '';

                // Agrega la sección de ingredientes
                if (receta.ingredientes) {
                    contenidoHTML += '<div class="seccion-receta" itemprop="recipeIngredient" itemscope itemtype="http://schema.org/ItemList"><h3 itemprop="name">Ingredientes:</h3><ul itemprop="itemListElement">';
                    receta.ingredientes.forEach(ingrediente => {
                        contenidoHTML += `<li itemprop="recipeIngredient">${ingrediente}</li>`;
                    });
                    contenidoHTML += '</ul></div>';
                }

                // Agrega la sección de aderezo
                if (receta.aderezo) {
                    contenidoHTML += '<div class="seccion-receta"><h3 class="aderezo-title">Aderezo:</h3><ul>';
                    receta.aderezo.forEach(ingrediente => {
                        contenidoHTML += `<li>${ingrediente}</li>`;
                    });
                    contenidoHTML += '</ul></div>';
                }

                // Agrega la sección de preparación
                if (receta.preparacion) {
                    contenidoHTML += '<div class="seccion-receta"><h3 itemprop="recipeInstructions">Preparación:</h3><ol itemprop="itemListElement" itemscope itemtype="http://schema.org/ItemList">';
                    receta.preparacion.forEach(paso => {
                        contenidoHTML += `<li itemprop="recipeInstruction">${paso}</li>`;
                    });
                    contenidoHTML += '</ol></div>';
                }

                // Inserta todo el contenido en el div de la receta
                document.getElementById('contenido-receta').innerHTML = contenidoHTML;

            } else {
                // Si la receta no se encuentra, muestra un mensaje de error
                document.getElementById('titulo-receta').textContent = 'Receta no encontrada';
                document.getElementById('contenido-receta').innerHTML = '<p style="text-align: center; color: red;">Lo sentimos, la receta que buscas no existe.</p>';
            }
        });
    </script>
